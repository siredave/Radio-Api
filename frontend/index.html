<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Radio Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-800 to-pink-700 min-h-screen flex items-center justify-center px-4">
  
  <div class="w-full max-w-lg bg-white/10 backdrop-blur-lg rounded-xl shadow-lg p-6 text-white">
    <h1 class="text-3xl font-bold text-center mb-6">ðŸŽµ My Radio Station</h1>
    
    <div class="flex justify-center mb-4">
      <button 
        id="loadStation"
        class="bg-yellow-400 hover:bg-yellow-500 text-black px-6 py-3 rounded-lg font-semibold shadow-md transition"
      >
        Load Station
      </button>
    </div>
    
    <div id="stationInfo" class="hidden">
      <h2 id="stationName" class="text-2xl font-semibold mb-2"></h2>
      <p id="stationDesc" class="mb-4"></p>
      <audio id="audioPlayer" controls class="w-full">
        <source id="audioSource" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    
    <p id="errorMsg" class="mt-4 text-red-300 hidden"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
